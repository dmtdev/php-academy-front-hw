<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var Years = function (year) {
        this.year = year;
        this.isLeapYear = function () {
            if ((this.year % 4 == 0 && this.year % 100 != 0) || (year % 400 == 0)) {
                return true;
            }
            return false;
        };
        this.toString = function () {
            var isLeapYear = (this.isLeapYear(this.year) ? "" : "not ");
            return this.year + " - " + isLeapYear + "leap-year";
        };
        this.valueOf = function () {
            return this.year;
        };
    };


</script>
</body>
</html>
