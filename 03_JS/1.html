<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var spammer = {
        startSpam: function (str) {
            this.spamStrings.push(str);
            if (!this.interval) {
                this.interval = setInterval(function (action) {
                    action();
                }, this.intervalTime, action);
            }
        },
        stopSpam: function (str) {
            this.spamStrings[this.spamStrings.indexOf(str)] = undefined;
            this.spamStrings = this.spamStrings.filter(function (elem) {
                if (elem) {
                    return elem;
                }
            });
            if (this.spamStrings.length < 1) {
                clearInterval(this.interval);
                this.interval = undefined;
            }

        },
        intervalTime: 1000,
        interval: undefined,
        action: function () {
            console.log("action");
            for (var i = 0; i < this.spamStrings.length; i++) {
                console.log(this.spamStrings[i]);
            }
        },
        spamStrings: []
    };

</script>
</body>
</html>
